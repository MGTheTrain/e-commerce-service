<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="container mt-4 border border-dark rounded p-4">
    <h2 class="text-center mb-4">Shopping Cart</h2>
    <div class="row">
      <div class="col-md-6" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item" [isEditing]="isEditing"></app-cart-item>
      </div>
    </div>
    <div class="text-center">
      <label><strong>Total Amount</strong></label>
      <h5>${{ cart.totalAmount }}</h5>
      <button type="button" class="btn btn-secondary" (click)="handleEditClick()">
        <fa-icon [icon]="faEdit"></fa-icon> {{ isEditing ? 'Cancel' : 'Edit' }}
      </button>
      <span class="mx-2"></span>
      <button type="button" class="btn btn-primary" (click)="handleUpdateCartClick()" [disabled]="!isEditing">
        <fa-icon [icon]="faEdit"></fa-icon> Update Order
      </button>
      <span class="mx-2"></span>
      <button type="button" class="btn btn-success" (click)="handleCheckoutClick()" [disabled]="!isEditing">
        <fa-icon [icon]="faShoppingCart"></fa-icon> Checkout
      </button>
    </div>
  </div>
</div>
</div>
