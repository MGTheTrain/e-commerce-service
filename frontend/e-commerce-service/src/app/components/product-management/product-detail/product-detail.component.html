<div class="container mt-4">
  <h2 class="text-center mb-4">Product Details</h2>
  <form (ngSubmit)="onDelete()" class="text-center">
    <div class="form-group mb-3">
      <input type="text" placeholder="Product Name" class="form-control" id="name" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group mb-3">
      <input type="text" placeholder="Category ID" class="form-control" id="categoryID" name="categoryID" [(ngModel)]="product.categoryID">
    </div>
    <div class="form-group mb-3">
      <textarea placeholder="Description" class="form-control" id="description" name="description" [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-group mb-3">
      <input type="number" placeholder="Price" class="form-control" id="price" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group mb-3">
      <input type="number" placeholder="Stock" class="form-control" id="stock" name="stock" [(ngModel)]="product.stock">
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm card-hover">
          <img [src]="product.imageUrl" class="card-img-top fixed-size-img" alt="Product Image">
        </div>
        <div class="form-group mt-2">
          <input type="file" (change)="onImageChange($event)" id="imageInput" hidden>
          <button type="button" class="btn btn-outline-secondary w-100" (click)="triggerImageInput()">
            <fa-icon [icon]="faImage"></fa-icon> Replace Image
          </button>
        </div>
      </div>
    </div>
    <hr>
    <div class="form-group mb-4">
      <button type="submit" class="btn btn-danger">
        <fa-icon [icon]="faTrash"></fa-icon> Delete Product
      </button>
      <span class="mx-2"></span>
      <button type="button" class="btn btn-primary" (click)="onUpdate()">
        <fa-icon [icon]="faEdit"></fa-icon> Update Product
      </button>
    </div>
  </form>
</div>
