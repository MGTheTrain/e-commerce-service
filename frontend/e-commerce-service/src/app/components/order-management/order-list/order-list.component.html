<div class="container mt-4">
  <div class="row mb-3 justify-content-center">
    <div class="col-md-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="search-icon">
            <fa-icon [icon]="faSearch"></fa-icon>
          </span>
        </div>
        <input type="text" class="form-control" placeholder="Search orders" [(ngModel)]="searchText">
      </div>
    </div>
    <div class="col-md-4">
      <select class="form-control" [(ngModel)]="filterOption">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="shipped">Shipped</option>
        <option value="delivered">Delivered</option>
      </select>
    </div>
  </div>
  

  <div class="row">
    <div class="col-md-4" *ngFor="let order of filteredOrders()">
      <div class="card mb-4 shadow-sm card-hover">
        <div class="card-body">
          <p class="card-text"><strong>Order ID:</strong> {{ order.orderID }}</p>
          <p class="card-text"><strong>User ID:</strong> {{ order.userID }}</p>
          <p class="card-text"><strong>Order Date:</strong> {{ order.orderDate | date }}</p>
          <p class="card-text"><strong>Total Amount:</strong> ${{ order.totalAmount?.toFixed(2) }}</p>
          <p class="card-text"><strong>Order Status:</strong> {{ order.orderStatus }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
