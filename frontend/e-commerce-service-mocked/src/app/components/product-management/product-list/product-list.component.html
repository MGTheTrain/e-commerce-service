<div class="container mt-4">
  <div class="row mb-3 justify-content-center">
    <div class="col-md-8">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search products" [(ngModel)]="searchText">
        <div class="input-group-append">
          <span class="input-group-text" id="search-icon">
            <fa-icon [icon]="faSearch"></fa-icon>
          </span>
        </div>
        <span class="mx-2"></span>
        <div class="input-group-append ml-2">
          <button *ngIf="!isLoggedIn" type="button" class="btn btn-primary" (click)="handleLoginClick()">
            <fa-icon [icon]="faSignIn"></fa-icon> Login
          </button>
          <button *ngIf="isLoggedIn" type="button" class="btn btn-danger" (click)="handleLogoutClick()">
            <fa-icon [icon]="faSignIn"></fa-icon> Logout
          </button>
          <span class="mx-2"></span>
          <button *ngIf="isLoggedIn" type="button" class="btn btn-outline-secondary" (click)="handleCartClick()">
            <fa-icon [icon]="faShoppingCart"></fa-icon> Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let product of filteredProducts()">
      <div class="card mb-4 shadow-sm card-hover">
        <img [src]="product.imageUrl" class="card-img-top fixed-size-img" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex align-items-center mb-2">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="handleCartAddToCartClick(product)">Add to Cart</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="handleViewClick(product)">View</button>
            </div>
          </div>
          <small class="text-muted">$ {{ product.price }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
