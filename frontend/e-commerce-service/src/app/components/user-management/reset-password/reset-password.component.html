<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <img src="assets/e-commerce-logo.png" class="ecommerce-logo" (click)="handleLogoClick()">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Forgot Password</h4>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="email" placeholder="Email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-100 mb-2">
                  <fa-icon [icon]="faSignInAlt"></fa-icon> Submit
                </button>
              </div>
            </form>
            <hr>
            <div class="text-center">
                <a href="/user/login" (click)="onLogin()">Already have an account? Login?</a> | <a href="/user/registration" (click)="onRegister()">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
