<div class="card mb-3">
    <div class="card-body card-hover">
        <img [src]="product.imageUrl" class="card-img-top fixed-size-img" alt="Product Image">
        <p class="card-text">Product Name: {{ product.name }} </p>
        <p class="card-text"><strong>Quantity:</strong> {{ orderItem.quantity }}</p>
        <p class="card-text"><strong>Price:</strong> {{ orderItem.price }}</p>
    </div>
</div>
