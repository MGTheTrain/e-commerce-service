<div class="card mb-3 card-hover">
    <div class="card-body">
      <img [src]="product.imageUrl" class="card-img-top fixed-size-img" alt="Product Image">
      <p class="card-text">{{ product.name }} </p>
      <p class="card-text">Quantity: <input type="number" [(ngModel)]="cartItem.quantity"></p>
      <p class="card-text">Price: ${{ cartItem.price }}</p>
      <button class="btn btn-danger" (click)="onRemoveCartItem()">Remove</button>
    </div>
  </div>
