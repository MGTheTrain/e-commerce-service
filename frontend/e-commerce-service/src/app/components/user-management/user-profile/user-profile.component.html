<div class="container mt-4">
    <h2 class="text-center mb-4">User Profile</h2>
    <form class="text-center">
      <div class="form-group mb-3">
        <label for="userID">User ID:</label>
        <input type="text" class="form-control" id="userID" name="userID" [(ngModel)]="user.userID" disabled>
      </div>
      <div class="form-group mb-3">
        <label for="userName">Username:</label>
        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName">
      </div>
      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group mb-3">
        <label for="role">Role:</label>
        <input type="text" class="form-control" id="role" name="role" [(ngModel)]="user.role">
      </div>
      <div class="form-group mb-4">
        <button type="button" class="btn btn-danger" (click)="onDelete()">
          <fa-icon [icon]="faTrash"></fa-icon> Delete User
        </button>
        <span class="mx-2"></span>
        <button type="button" class="btn btn-primary" (click)="onUpdate()">
          <fa-icon [icon]="faEdit"></fa-icon> Update User
        </button>
      </div>
    </form>
  </div>
