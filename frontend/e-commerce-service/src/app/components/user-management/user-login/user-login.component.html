<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">User Login</h4>
            <form (ngSubmit)="onLogin()">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-100 mb-2">
                  <fa-icon [icon]="faSignInAlt"></fa-icon> Login
                </button>
              </div>
            </form>
            <hr>
            <div class="text-center mb-3">
              <p>Or login with:</p>
              <button class="btn btn-outline-secondary w-100 mb-2" (click)="onSSOLogin('microsoft')">
                <fa-icon [icon]="faMicrosoft"></fa-icon> Microsoft
              </button>
              <button class="btn btn-outline-secondary w-100 mb-2" (click)="onSSOLogin('apple')">
                <fa-icon [icon]="faApple"></fa-icon> Apple
              </button>
              <button class="btn btn-outline-secondary w-100 mb-2" (click)="onSSOLogin('google')">
                <fa-icon [icon]="faGoogle"></fa-icon> Google
              </button>
            </div>
            <div class="text-center">
              <a href="/user/reset-password" (click)="onForgotPassword()">Forgot Password?</a> | <a href="/user/registration" (click)="onRegister()">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
