<div class="container mt-4">
    <h2 class="text-center mb-4">Product Details</h2>
    <form (ngSubmit)="onDelete()" class="text-center">
      <div class="form-group mb-3">
        <label for="productID">Product ID:</label>
        <input type="text" class="form-control" id="productID" name="productID" [(ngModel)]="product.productID" disabled>
      </div>
      <div class="form-group mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name">
      </div>
      <div class="form-group mb-3">
        <label for="categoryID">Category ID:</label>
        <input type="text" class="form-control" id="categoryID" name="categoryID" [(ngModel)]="product.categoryID">
      </div>
      <div class="form-group mb-3">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price">
      </div>
      <div class="form-group mb-3">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="product.stock">
      </div>
      <div class="form-group mb-3">
        <label for="imageUrl">Image URL:</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl">
      </div>
      <div class="form-group mb-4">
        <button type="submit" class="btn btn-danger">
          <fa-icon [icon]="faTrash"></fa-icon> Delete Product
        </button>
        <span class="mx-2"></span>
        <button type="button" class="btn btn-primary" (click)="onUpdate()">
          <fa-icon [icon]="faEdit"></fa-icon> Update Product
        </button>
      </div>
    </form>
  </div>
