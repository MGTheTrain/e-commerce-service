<div class="container mt-4">
  <app-header></app-header>
  
  <div class="row">
    <div class="col-md-4" *ngFor="let order of filteredOrders()" (click)="handleOrderClick(order)">
      <div class="card mb-4 shadow-sm card-hover">
        <div class="card-body">
          <p class="card-text">Order ID: {{ order.orderID }}</p>
          <p class="card-text">User Name: {{ getUserName(order.userID) }}</p>
          <p class="card-text">Order Date: {{ order.orderDate | date }}</p>
          <p class="card-text">Total Amount: ${{ order.totalAmount?.toFixed(2) }}</p>
          <p class="card-text">Order Status: {{ order.orderStatus }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
