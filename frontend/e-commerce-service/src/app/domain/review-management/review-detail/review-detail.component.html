<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="container mt-4 border border-dark rounded p-4">
      <app-detail-header></app-detail-header>
      <button type="button" class="btn btn-link mb-3" (click)="handleNavigateBack()">
        <fa-icon [icon]="faArrowLeft"></fa-icon> Back to Reviews for this Product
      </button>
      <h2 class="text-center mb-4">Review Details</h2>
      <form>
        <div class="form-group mb-3">
          <label><strong>Review Id</strong></label>
          <input type="text" placeholder="Review Id" class="form-control" id="reviewId" name="reviewId" [(ngModel)]="review.reviewID" disabled>
        </div>
        <div class="form-group mb-3">
          <label><strong>Product Name</strong></label>
          <input type="text" placeholder="Product Name" class="form-control" id="productName" name="productName" [(ngModel)]="product.name" disabled>
        </div>
        <!-- <div class="form-group mb-3">
          <label><strong>User Name</strong></label>
          <input type="text" placeholder="User Name" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName" disabled>
        </div> -->
        <div class="form-group mb-3">
          <label><strong>Review Date</strong></label>
          <input type="text" placeholder="Review Date" class="form-control" id="reviewDate" name="reviewDate" [(ngModel)]="review.reviewDate" disabled>
        </div>
        <div class="form-group mb-3">
          <label><strong>Rating</strong></label>
          <input type="number" placeholder="Rating" class="form-control" id="rating" name="rating" [(ngModel)]="review.rating" [disabled]="!isEditing">
        </div>
        <div class="form-group mb-3">
          <label><strong>Review Comment</strong></label>
          <textarea class="form-control" placeholder="Comment" id="comment" name="comment" [(ngModel)]="review.comment" [disabled]="!isEditing"></textarea>
        </div>
        <div class="form-group mb-4 text-center">
          <button type="button" class="btn btn-secondary" (click)="handleEdit()" *ngIf="isReviewOwner">
            <fa-icon [icon]="faEdit"></fa-icon> {{ isEditing ? 'Cancel' : 'Edit' }}
          </button>
          <span class="mx-2" *ngIf="isReviewOwner"></span>
          <button type="button" class="btn btn-danger" (click)="handleDeleteReview()" *ngIf="isEditing && isReviewOwner">
            <fa-icon [icon]="faTrash"></fa-icon> Delete Review
          </button>
          <span class="mx-2" *ngIf="isReviewOwner"></span>
          <button type="button" class="btn btn-primary" (click)="handleUpdateReview()" *ngIf="isEditing && isReviewOwner">
            <fa-icon [icon]="faEdit"></fa-icon> Update Review
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
