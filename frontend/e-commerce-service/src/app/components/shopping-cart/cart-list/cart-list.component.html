<div class="container mt-4">
    <div class="row mb-3 justify-content-center">
        <div class="col-md-4">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="search-icon">
                <fa-icon [icon]="faSearch"></fa-icon>
                </span>
            </div>
            <input type="text" class="form-control" placeholder="Search carts" [(ngModel)]="searchText">
        </div>
    </div>
    </div>
    
    <div class="row">
        <div class="col-md-4" *ngFor="let cart of filteredCarts()" (click)="handleCartClick(cart)">
            <div class="card mb-3 card-hover">
                <div class="card-body">
                    <p class="card-text">{{ cart.cartID }} </p>
                    <p class="card-text">Total Amount: ${{ cart.totalAmount }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
