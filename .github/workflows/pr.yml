name: Pull request

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Test C#
      #   uses: MGTheTrain/public-github-actions/.github/actions/test-csharp-repository@main
      #   with:
      #     TEST_WORKING_DIRECTORY: ./backend/Mgtt.ECom/test

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend/e-commerce-service

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Test TypeScript
        run: ng test --browsers ChromeHeadless
        working-directory: ./frontend/e-commerce-service

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'csharp, javascript'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3