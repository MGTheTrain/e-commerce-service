<div class="container mt-4">
    <h2 class="text-center mb-4">Review Details</h2>
    <form class="text-center">
      <div class="form-group mb-3">
        <label for="reviewID">Review ID:</label>
        <input type="text" class="form-control" id="reviewID" name="reviewID" [(ngModel)]="review.reviewID" disabled>
      </div>
      <div class="form-group mb-3">
        <label for="productID">Product ID:</label>
        <input type="text" class="form-control" id="productID" name="productID" [(ngModel)]="review.productID">
      </div>
      <div class="form-group mb-3">
        <label for="userID">User ID:</label>
        <input type="text" class="form-control" id="userID" name="userID" [(ngModel)]="review.userID">
      </div>
      <div class="form-group mb-3">
        <label for="rating">Rating:</label>
        <input type="number" class="form-control" id="rating" name="rating" [(ngModel)]="review.rating">
      </div>
      <div class="form-group mb-3">
        <label for="comment">Comment:</label>
        <textarea class="form-control" id="comment" name="comment" [(ngModel)]="review.comment"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="reviewDate">Review Date:</label>
        <input type="date" class="form-control" id="reviewDate" name="reviewDate" [(ngModel)]="review.reviewDate">
      </div>
      <div class="form-group mb-4">
        <button type="button" class="btn btn-danger" (click)="onDelete()">
          <fa-icon [icon]="faTrash"></fa-icon> Delete Review
        </button>
        <span class="mx-2"></span>
        <button type="button" class="btn btn-primary" (click)="onUpdate()">
          <fa-icon [icon]="faEdit"></fa-icon> Update Review
        </button>
      </div>
    </form>
  </div>
