<div class="container mt-4">
  <div class="row mb-3 justify-content-center">
    <div class="col-md-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="search-icon">
            <fa-icon [icon]="faSearch"></fa-icon>
          </span>
        </div>
        <input type="text" class="form-control" placeholder="Search orders" [(ngModel)]="searchText">
      </div>
    </div>
    <div class="col-md-4">
      <select class="form-control" [(ngModel)]="filterOption">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="shipped">Shipped</option>
        <option value="delivered">Delivered</option>
      </select>
    </div>
  </div>
  
  <ul class="list-group">
    <li *ngFor="let order of filteredOrders()" class="list-group-item">
      <div><strong>Order ID:</strong> {{ order.orderID }}</div>
      <div><strong>User ID:</strong> {{ order.userID }}</div>
      <div><strong>Order Date:</strong> {{ order.orderDate | date }}</div>
      <div><strong>Total Amount:</strong> ${{ order.totalAmount?.toFixed(2) }}</div>
      <div><strong>Order Status:</strong> {{ order.orderStatus }}</div>
    </li>
  </ul>
</div>
